<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Olabamipe Taiwo">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <!-- title -->
    <title>Muplay</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="css/flaticon.css" rel="stylesheet">
</head>

<body>
   <main class="container">
        <!-- <i style="color:orangered;" class="flaticon-left"></i> -->
        <section class="player">
             <div class="player__options">
                <i  class="icon flaticon-left auto"></i>
                <i  class="icon flaticon-bookmark"></i>
                <i style="margin-right:1rem;" class="icon flaticon-more"></i>
             </div>

             <div class="player__details">
                 <figure class="player__details__art">
                    <img class="art" src="./img/Congratulations.jpg" alt="album art">
                 </figure>
                 <h2 class="title">Congratulations</h2>
                 <p class="artist">Post Malone ft Quavo</p>
             </div>
             <div class="player__progress">

                <audio src="./songs/Congratulations.mp3" id="song"></audio>

                 <div class="progress">
                    <div class="progress-bar"></div>
                 </div>
                 <div class="time">
                     <p class="current">--:--</p>
                     <p class="duration">--:--</p>
                 </div>
             </div>
             <div class="player__control">
                <i  class="icon flaticon-previous-1 previous" ></i>
                <i  class="icon flaticon-rewind rewind"></i>
                <i class="icon flaticon-play active pauseplay"></i>
                <i  class="icon flaticon-fast-forward forward"></i>
                <i  class="icon flaticon-next next"></i>
            </div>
        </section>
   </main>

   <script type="text/javascript" src="js/main.js"></script>
</body>
   
</html>
